<div>
  <h5>Smiota Team login here</h5>
  {{ error_messages }}
  <form class="col s12" ng-submit="loginAdmin()">
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" name = "email"  class="validate" ng-model="adminLogin.email">
      <label for="email">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="password" type="password" name = "password" class="validate" ng-model="adminLogin.password">
      <label for="password">Password</label>
    </div>
  </div>
  <button class="btn waves-effect waves-light"   type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
