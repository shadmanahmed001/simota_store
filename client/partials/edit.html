<div ng-controller = "editController">
<form ng-submit = "update()">
  <h5>Hello, {{friend.first_name}} </h5>
  <input type="text" ng-model = "friend.first_name" >
  <input type="text" ng-model = "friend.last_name" >
  <input type="submit" value="Update" >

  <h5>This is who you are in case you forgot!</h5>
</form>
<table>
   <tr>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Birthday</th>

   </tr>
   <tr>
     <td> <span ng-bind="friend.first_name"></span> </td>
     <td> <span ng-bind="friend.last_name"></span> </td>
     <td> <span ng-bind="friend.birthday"></span> </td>

   </tr>
 </table>
 </div>
