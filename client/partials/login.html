<div class="row " style="margin-top: 80px"  >
  <div class="col s12 ">
    <h3 class="smiota-store center-align col s12">Smiota Store</h3>
  </div>
</div>

<div class="row" style="width:63%; height: auto;">

  <div class="col s4 center-align" style="padding-top: 10px;">

    <p class="steps" style="width:48px;">Sign in</p>

  <div class="col s4 center-align" style="padding-top: 10px">

<div class="container"style="margin-top: 5%">

<div class="row  ">

    <form method="get" action="/auth/facebook">
      <button type="submit" class=" button-bg waves-effect waves-light "><span class="facebook">Facebook</span></button>
    </form>
  </div>
</div>



<div class="row">
  <div class="col s12 center-align">
    <form method="get" action="/auth/google">
        <!-- took out btn -->
      <button type="submit" class=" button-bg waves-effect waves-light"><span class="google">Google</span></button>
    </form>
  </div>
</div>


<div class="row center-align">
  <div class="col s12 ">
    <form method="get" action="/auth/linkedin">
      <button type="submit" class=" button-bg waves-effect waves-light"><span class="linked-in">LinkedIn</span></button>
    </form>
  </div>
</div>

</div>
