<div class="container">

<div class="row" style="display: none" id="searchDiv">
  <label>Search: <input type="text" placeholder="Search for items" ng-model="filter_name"></label>
</div>


<div id="now" class="col s12 m4 l4">

  <div ng-repeat = "product in products | filter: filter_name" class="row" style="margin-top: 20px;">
    <div style="display: inline-block;">
      <img src="{{product.image}}" class="responsive-img" style="height: 80px; width: 80px; margin-left: 1.15em;">
    </div>

    <div style="display: inline-block; height: auto; width: 10em;">

      <p class="productName products" style="width: 7.1em; height: auto;"><span ng-bind="product.name"></span></p><br>
      <p class="productDesc products"><span ng-bind="product.description"></span></p>
      <p class="productPrice products">$<span ng-bind="product.price"></span></p>
    </div>

    <!-- <span class="quantityLeft" ng-bind="quantityLeft"></span> -->




  <div style="display: inline-block;">
    <button type="button" id="add{{product._id}}" class="addToCartBtn" ng-click = "addToCart(product)"><span class="add-to-cart">Add to Cart</span></button>
    <div class="buttonchange{{product._id}}" style="display: none; margin: 0px;">
      <button ng-click="minus(product)" class="changebtns add-to-cart" style="margin-right: .75em; "><i class=" material-icons" style="margin-left: -1px; margin-bottom: -1px;">remove</i></button>
      <span ng-bind="product.howmany"></span>
      <button  ng-click="add(product)" class="changebtns add-to-cart" style="margin-left: .75em;"><i class=" material-icons">add</i></button>
    </div>
  </div>

    <div class="divider"></div>
  </div>

</div>

<div id="later" class="col s12">
  This is the div that all the Order for Later come into
</div>
